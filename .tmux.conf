# others config files
# ------------------------------
# http://files.floriancrouzat.net/dotfiles/.tmux.conf
# pimping this one hardest now

# remap prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# window index base 0 (ctrl-a 0 goes to the first window)
set -g base-index 0

# large history
set-option -g history-limit 100000

# set 256 colors
set -g default-terminal "screen-256color"

# hrm
set-option -g allow-rename off

# mouse options
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# window options
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g window-status-current-bg red

# vim copy emulation
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# navigate window splits like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split current window horizontal/vertical
bind \ split-window -h
bind - split-window -v

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

bind -n S-left prev
bind -n S-right next

# reload config file
unbind r
bind r source-file ~/.tmux.conf

# send commands to tmux within a tmux
bind-key -n C-b send-prefix

#set-option -g pane-active-border-fg '#ffa500'

# Theme
# ------------------------------------------------------------
# https://github.com/thewtex/tmux-mem-cpu-load#readme
set -g status-interval 2
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-left "#[fg=green](#S)"
set -g status-right "#[fg=blue]#(whoami)@#H - #[fg=green,bg=black,bright]#(rvm-prompt)#[default]"
